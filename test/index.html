<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Play the Quick Quiz game by Bunny Developers. Test your coding knowledge with multiple-choice questions." />
    <meta name="keywords" content="game, Bunny Developers, Quick Quiz, coding, programming, test" />
    <meta name="author" content="Bunny Developers" />
    <link rel="icon" type="image/x-icon" href="/img/code-master.jpg" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="test.css" />
</head>
<body>
  <style>
    .container {
      display: grid;
      place-items: center;
    }
  
    .cont {
      max-width: 760px;
      border-radius: 20px;
      background-color: rgba(245, 245, 220, 0.342);
      padding: 15px;
    }
  </style>
  <div class="container">
    <div id="loader">Loading...</div>
    <div class="cont hidden" id="cont">
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </div>
  <script src="game.js"></script>
  <script src="/footer/footer.js"></script>
</body>
</html>
