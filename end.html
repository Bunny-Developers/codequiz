<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="End page for Bunny Developers' Quick app, coding game. Displays final score and options to save score or play again." />
    <meta name="keywords" content="end, Bunny Developers, Quick Quiz, game, final score" />
    <meta name="author" content="Bunny Developers" />
    <link rel="icon" type="image/x-icon" href="/img/code-master.jpg" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input style="font-size: small; border-radius: 15px;"
            type="text"
            name="username"
            id="username"
            placeholder="Enter username to save score"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="/test/game.html">Play Again</a>
        <a class="btn" href="index.html">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>
    <script src="/footer/footer.js"></script>
  </body>
</html>
