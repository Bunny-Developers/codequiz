<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="End page for Bunny Developers' Quick app, coding game. Displays final score and options to save score or play again." />
    <meta name="keywords" content="end, Bunny Developers, Quick Quiz, game, final score" />
    <meta name="author" content="Bunny Developers" />
    <link rel="icon" type="image/x-icon" href="https://bunny-developers.github.io/codequiz/img/code-master.jpg" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="https://bunny-developers.github.io/codequiz/app.css" />
  </head>
<body>
  <style>
    .container {
      display: grid;
      place-items: center;
    }
    .cont {
      padding: 2rem;
      height: 80dvh;
    }
  </style>
  <div class="container">
    <div class="cont">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <div class="main-content">
          <form>
          <input style="font-size: small; border-radius: 15px 0 0;"
            type="text"
            name="username"
            id="username"
            placeholder="Enter username to save score"
          />
          <button
            type="submit"
            class="bttn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <div class="nav-btn">
          <a class="btn" href="https://bunny-developers.github.io/codequiz/test/index.html">Play</a>
        <a class="btn" href="https://bunny-developers.github.io/codequiz/index.html">Home</a>
        </div>
        </div>
      </div>
    </div>
    <footer class="footer" id="footer"></footer>
  </div>
  <script src="https://bunny-developers.github.io/codequiz/end.js"></script>
  <script src="https://bunny-developers.github.io/codequiz/footer/footer.js"></script>
</body>
</html>
